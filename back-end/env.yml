name: bitvector
channels:
  - pytorch
  - defaults
dependencies:
  # Python version
  - python=3.10

  # Core dependencies
  - pip
  - pip:
      # FastAPI stack
      - fastapi
      - uvicorn[standard]
      - python-multipart
      - pydantic

      # ML / Image processing
      # ⚠️ PyTorch installed via conda for stability
      - opencv-python
      - Pillow

      # Real-ESRGAN dependencies
      - realesrgan
      - basicsr>=1.4.2
      - scipy
      - numpy

      # Utility libs
      - tqdm
      - requests
  # Install PyTorch from Conda (much more reliable than pip)
  - pytorch
  - torchvision
  - torchaudio
  - cpuonly  # remove this line if you have CUDA GPU
